<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<title>Formulário</title>
</head>
<body>
	
	<div class="container">
			<div class="row">
				<div class="col-6">
					<form action="">
						<div class="form-group">
							<label for="InputE">Email</label>
							<input type="email" class="form-control" name="InputE" id="InputE" placeholder="Insira seu email" aria-describedby="emailHelp">
							<small id="emailHelp" class="form-text text-muted">EX.:seuemail@seudominio.com ou .com.br</small>
						</div>
						<div class="form-group">
							<label for="InputPass">Senha</label>
							<input type="password" class="form-control" name="InpuPass" id="InputPass" placeholder="Insira sua senha" readonly>
						</div>
						<div class="form-check">
							<label for="" class="form-check-label">
								<input type="checkbox" class="form-check-input">
								Manter Conectado
							</label>
						</div>
						<button  type="submit" class="btn btn-primary">Login</button>
					</form>
				</div>
			</div>
			<div class="row">
				<div class="col-6">
					<input type="text" class="form-control form-control-lg">
					<input type="text" class="form-control">
					<input type="text" class="form-control form-control-sm">
				</div>
			</div>
			<br>
			<div class="row">
				<div class="col-12">
					<form action="">
						<div class="form-group row">
							<label for="InputE2" class="col-sm-2 col-form-label">Email</label>
							<div class="col-sm-10">
								<input type="email" class="form-control-plaintext" name="InputE2" id="InputE2" placeholder="Insira seu email" value="meuEmail@meudominio.com.br" readonly>		
							</div>
						</div>
						<div class="form-group row">
							<label for="InputPass2" class="col-sm-2 col-form-label">Senha</label>
							<div class="col-sm-10">
								<input type="password" class="form-control" name="InpuPass2" id="InputPass2" placeholder="Insira sua senha">
							</div>	
						</div>
					</form>
				</div>
			</div>
			<br>
			<div class="row">
				<div class="col-12">
					<form>
						<div class="form-row">
							<div class="col-md-6 form-group">
								<label for="nome" class="col-form-label">Nome:</label>
								<input type="text" class="form-control" id="nome" name="nome" placeholder="Digite seu Nome">
							</div>
							<div class="col-md-6 form-group">
								<label for="sobrenome" class="col-form-label">Sobrenome:</label>
								<input type="sobrenome" class="form-control" id="sobrenome" name="sobrenome" placeholder="Digite seu Sobrenome">
							</div>
						</div>
						<div class="form-group">
							<label for="end" class="col-form-label">Endereço:</label>
							<input type="text" name="end" placeholder="Digite seu Endereço" class="form-control" id="end">
						</div>
						<div class="form-row">
							<div class="col-md-6 form-group">
								<label for="estado" class="col-form-label">Estado:</label>
								<input type="text" class="form-control" id="estado" name="estado" placeholder="Digite seu Estado">
							</div>
							<div class="col-md-4 form-group">
								<label for="cidade" class="col-form-label">Cidade:</label>
								<input type="text" class="form-control" id="cidade" name="cidade" placeholder="Digite sua Cidade">
							</div>
							<div class="col-md-2 form-group">
								<label for="cep" class="col-form-label">Cep:</label>
								<input type="text" class="form-control" id="cep" name="cep" placeholder="Digite sua Cep">
							</div>
						</div>
						<button class="btn btn-primary">Cadastrar</button>						
					</form>
				</div>
			</div>
			<div class="row">
				<div class="col-12">
					<form class="form-inline">
						<label for="nameInline" class="sr-only">Login</label>
						<input type="text" id="nameInline" class="form-control mb-2 mr-2" placeholder="Digite seu Login">
						<label for="passInline" class="sr-only">Senha</label>
						<input type="text" id="passInline" class="form-control mb-2 mr-2" placeholder="Digite sua Senha">
						<button class="btn btn-seccondary">Logar</button>	
					</form>
				</div>
			</div>
		</div>	

	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js/popper.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
