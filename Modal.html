<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<title>Modal</title>
	<style type="text/css">
		.row{
			margin-bottom: 10px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-12">
				<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalExemplo1">
					Disparador Modal
				</button>
				<div class="modal fade" id="modalExemplo1">
					<div class="modal-dialog" role ="document">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title">Titulo do Modal</h5>
								<button class="close" type="button" data-dismiss="modal" aria-label="fechar">
									<span aria-hidden="true">&times;</span>
								</button>
							</div>
							<div class="modal-body">
								<p>corpo do meu modal</p>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-warning">Salvar Alterações</button>
								<button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-12">
				<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalExemplo2">
					Disparador Modal
				</button>
				<div class="modal fade" id="modalExemplo2">
					<div class="modal-dialog modal-lg" role ="document">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title">Titulo do Modal</h5>
								<button class="close" type="button" data-dismiss="modal" aria-label="fechar">
									<span aria-hidden="true">&times;</span>
								</button>
							</div>
							<div class="modal-body">
								<p>corpo do meu modal</p>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-primary">Salvar Alterações</button>
								<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-12">
				<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalExemplo3">
					Disparador Modal
				</button>
				<div class="modal fade" id="modalExemplo3">
					<div class="modal-dialog modal-sm" role ="document">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title">Titulo do Modal</h5>
								<button class="close" type="button" data-dismiss="modal" aria-label="fechar">
									<span aria-hidden="true">&times;</span>
								</button>
							</div>
							<div class="modal-body">
								<p>corpo do meu modal</p>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-success">Salvar Alterações</button>
								<button type="button" class="btn btn-info" data-dismiss="modal">Cancelar</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		//$('#modal').modal('show');
	</script>
	<script type="text/javascript" src="js/jquery/jquery-3.2.1.slim.min.js"></script>
	<script type="text/javascript" src="js/popper/popper.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>	
</body>
</html>
