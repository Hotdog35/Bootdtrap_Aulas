<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<title>Progressbar</title>
	<style type="text/css">
		.row{
			margin-bottom: 10px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-12 exemplo">
				<div class="progress mb-2">
					<div class="progress-bar" role="progress-bar" aria-valuenow="0" aria-valuemin="0"
					aria-valuemax="100"><label class="bg-success">0%</label></div>
				</div>
				<div class="progress mb-2">
					<div class="progress-bar w-25 progress-bar-striped progress-bar-animated" role="progress-bar" aria-valuenow="25" aria-valuemin="0"
					aria-valuemax="100"><label class="bg-primary">25%</label></div>
				</div>
				<div class="progress mb-2">
					<div class="progress-bar w-50 progress-bar-striped progress-bar-animated" role="progress-bar" aria-valuenow="50" aria-valuemin="0"
					aria-valuemax="100"><label class="bg-danger">50%</label></div>
				</div>
				<div class="progress mb-2">
					<div class="progress-bar w-75 progress-bar-striped progress-bar-animated" role="progress-bar" aria-valuenow="75" aria-valuemin="0"
					aria-valuemax="100"><label class="bg-dark">75%</label></div>
				</div>
				<div class="progress mb-2">
					<div class="progress-bar w-100 progress-bar-striped progress-bar-animated" role="progress-bar" aria-valuenow="100" aria-valuemin="0"
					aria-valuemax="100"><label class="bg-warning">100%</label></div>
				</div>
				<div class="progress">
					<div class="progress-bar w-25" role="progress-bar" aria-valuenow="25" aria-valuemin="0"
					aria-valuemax="100"><label class="bg-success">25</label></div>
					<div class="progress-bar w-50" role="progress-bar" aria-valuenow="50" aria-valuemin="0"
					aria-valuemax="100"><label class="bg-danger">50</label></div>
				</div>
			</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="js/jquery/jquery-3.2.1.slim.min.js"></script>
	<script type="text/javascript" src="js/popper/popper.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>	
</bod>
</html>
